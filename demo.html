<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>图片移动显示</title>
    <style type="text/css">
        #picture
        {
            width: 182px;
            height: 51px;
            text-align: center;
        }
        #picture img
        {
            height: 30px;
            width:138px;
            margin-top: 8px;
        }
    </style>
    <script type="text/javascript">
        var n=1;
        function move()
        {
            var pic=document.getElementById("myimg");/*获取到图片对象*/
            pic.src="images/"+((n++%2)+1)+"@2x.png";/*获取到图片对象的路径*/
        }
        window.setInterval("move()", 500);;/*每隔500毫秒执行move（）函数*/
    </script>
</head>

<body style="background: black;">
<div style="background: url(images/bg.png)" id="picture"><img src="images/1@2x.png" id="myimg"></div>
</body>
</html>
