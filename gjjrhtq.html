    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container-fluid" style="font-family: Microsoft Yahei; font-weight: Regular; font-size: 12pt;">
    <div class="row" style="color: #2D46FF">
        <div class="col-md-12">【行政法规】</div>
    </div>
    <div class="row">
        <div class="col-md-12">《住房公积金管理条例》（2002年3月24日 国务院令第350号修订）
            第二十四条 职工有 下列情形之一的，可以提取职工住房公积金账 户内的存储余额：</div>
    </div>
    <div class="row">
        <div class="col-md-12">（一）购买、建造、翻建、大修自住住房的；</div>
    </div>
    <div class="row">
        <div class="col-md-12">（二）离休、退休的；</div>
    </div>
    <div class="row">
        <div class="col-md-12">（三）完全丧失劳动能力,并与单位终止劳动 关系的；</div>
    </div>
    <div class="row">
        <div class="col-md-12">（四）出境定居的；</div>
    </div>
    <div class="row">
        <div class="col-md-12">（五）偿还购房贷款本息的；</div>
    </div>
    <div class="row">
        <div class="col-md-12">（六）房租超出家庭工资收入的规定比例的。
            依照前款第（二）、（三）、（四）项规定, 提取职工住房公积金的,应当同时注销职工住 房公积金账户。</div>
    </div>
</div>

</body></html>
